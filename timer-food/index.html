<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/gif/png" href="/timer-removebg-preview.png">

    <title>Food Timer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tring Tring Timer</h1><br>

    <figure class="clock">
      <div class="mins">0</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start">Start </button>
      <button class="reset">Reset</button>
      <button class="pause">Pause</button>
    </div>

    

    <form action=".">
      <label for="focusTime">Set Timer Of</label>
      <input type="number" value="1" id="focusTime" placeholder="mins" />
      <label for="breakTime">Cooling Time</label>
      <input type="number" value="1" id="breakTime" />
      <button class="submit" type="submit">Set</button>
    </form>
    <footer>
      <h2>From now on Dont Let your Food Burn</h2>
    
     
    </footer>

    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="progress.js"></script>
  </body>
</html>
